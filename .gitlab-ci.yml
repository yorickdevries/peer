image: node:10

variables:
  POSTGRES_DB: peer_database
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: password

stages:
    - static-analysis
    - build
    - test
    - coverage
    - sast
    
before_script:
- export NODE_ENV="production"
- cd server && npm install && cd ..
- cd client && npm install && cd ..

tslint:
  stage: static-analysis
  script:
  - npm run tslint --prefix ./server
  only:
  - merge_requests
  - pushes

build_server:
  stage: build
  services:
  - postgres:10.3
  script:
  - npm run build --prefix ./server
  - npm run data_init --prefix ./server
  only:
  - merge_requests
  - pushes

build_client:
  stage: build
  services:
  - postgres:10.3
  script:
  - npm run build --prefix ./client
  only:
  - merge_requests
  - pushes

test:
  stage: test
  services:
  - postgres:10.3
  script:
  - npm run test --prefix ./server
  tags:
  - longJob
  only:
  - merge_requests
  - pushes

coverage:
  stage: coverage
  services:
  - postgres:10.3
  script:
  - npm run coverage --prefix ./server
  tags:
  - longJob
  only:
  - merge_requests
  - pushes

sast:
  stage: sast
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
        --env SAST_CONFIDENCE_LEVEL="${SAST_CONFIDENCE_LEVEL:-3}"
        --volume "$PWD:/code"
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/security-products/sast:$SP_VERSION" /app/bin/run /code
  artifacts:
    reports:
      sast: gl-sast-report.json
  only:
  - merge_requests
  - pushes

