image: node:14

variables:
  POSTGRES_DB: peer_database
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: password
  NODE_ENV: development

stages:
    - static-analysis
    - build
    - test
    - coverage
    - start
    - sast

tslint:
  stage: static-analysis
  script:
  - cd server && npm install
  - npm run tslint
  only:
  - merge_requests
  - pushes

build_server:
  stage: build
  variables:
    NODE_ENV: production
  services:
  - postgres:10
  script:
  - cd server && npm install
  - npm run build
  only:
  - merge_requests
  - pushes

build_client:
  stage: build
  variables:
    NODE_ENV: production
  services:
  - postgres:10
  script:
  - cd client && npm install
  - npm run build
  only:
  - merge_requests
  - pushes

test:
  stage: test
  services:
  - postgres:10
  script:
  - cd server && npm install
  - npm run test
  tags:
  - longJob
  only:
  - merge_requests
  - pushes

coverage:
  stage: coverage
  services:
  - postgres:10
  script:
  - cd server && npm install
  - npm run coverage
  tags:
  - longJob
  only:
  - merge_requests
  - pushes

start_server:
  stage: start
  variables:
    NODE_ENV: production
  services:
  - postgres:10
  script:
  - cd server && npm install
  - npm run build
  - export NODE_ENV="development"
  - npm run data_init
  - timeout 30s npm run start_server || if [ $? -eq 124 ]; then (exit 0); else (exit 1); fi
  only:
  - merge_requests
  - pushes

sast:
  stage: sast
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
        --env SAST_CONFIDENCE_LEVEL="${SAST_CONFIDENCE_LEVEL:-3}"
        --volume "$PWD:/code"
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/security-products/sast:$SP_VERSION" /app/bin/run /code
  artifacts:
    reports:
      sast: gl-sast-report.json
  only:
  - merge_requests
  - pushes

